<!DOCTYPE html>
<html>

  <title>Panda face with CSS</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="box" class="container">
    <div id="head">
      <div id="head-copy">
      </div>
      <div id="left-ear">
        <div id="left-inner-ear">
        </div>
      </div>
      <div id="right-ear">

      </div>

</html>
